<!doctype html>
<html lang="en" class="no-js">
<!-- InstanceBegin template="/Templates/template.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<meta name="theme-color" content="#3e454c">
<!-- InstanceBeginEditable name="doctitle" -->
<title>Đơn Hàng</title>
<!-- InstanceEndEditable -->
<!-- Font awesome -->
<link rel="stylesheet" th:href="@{/admin/css/font-awesome.min.css}">
<!-- Sandstone Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/admin/css/bootstrap.minAdmin.css}">
<!-- Admin Style -->
<link rel="stylesheet" th:href="@{/admin/css/styleAdmin.css}">
<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/main.js}"></script>
<script th:src="@{/admin/js/index.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/admin/js/validateFormProduct.js}"></script>
</head>
<body>
	<div class="brand clearfix">
		<a th:href="@{/admin/index}" class="logo"><img src="img/logo.jpg"
			class="img-responsive" alt=""></a> <span class="menu-btn"><i
			class="fa fa-bars"></i></span>
		<ul class="ts-profile-nav">
			<li class="ts-account"><a href="#"
				th:text="${session.admin.fullName}"><img src="img/ts-avatar.jpg"
					class="ts-avatar hidden-side" alt=""> <i
					class="fa fa-angle-down hidden-side"></i></a>
				<ul>
					<li><a th:href="@{/admin/logout}">Đăng xuất</a></li>
				</ul></li>
		</ul>
	</div>
	<div class="ts-main-content">
		<nav class="ts-sidebar">
			<ul class="ts-sidebar-menu">
				<li class="ts-label">Danh Mục</li>
			</ul>
			<ul class="ts-sidebar-menu">
				<li><a th:href="@{/admin/index}"><i
						class="fa fa-dashboard"></i>Thống kê</a></li>
				<li><a th:href="@{/admin/manageProduct}"><i class="fa fa-database"></i>Sản
						phẩm</a></li>
				<li class="open"><a th:href="@{/admin/manageOrder}"><i class="fa fa-pencil-square-o"></i>Đơn
						hàng</a></li>
				<li><a th:href="@{/admin/manageCustomer}"><i class="fa fa-users"></i>Khách
						hàng</a></li>
			</ul>
		</nav>
		<!-- InstanceBeginEditable name="content" -->
		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="col-md-12">
					<h2 class="page-title">Quản lý đơn hàng</h2>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">Đơn Hàng</div>
							<div class="panel-body">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Mã Đơn Hàng</th>
											<th>Ngày Mua</th>
											<th class="hidden-xs">Tổng tiền</th>
											<th>Trạng thái</th>
											<th>Số điện thoại</th>
											<th>Thao tác</th>
										</tr>
									</thead>
									<tbody th:each="order : ${orders}">
										<tr>
											<td th:text="${order.idOrder}"></td>
											<td th:text="${order.generateDate()}"></td>
											<td class="hidden-xs" th:text="${order.totalAmount}"></td>
											<td th:text="${order.generateStatus()}"></td>
											<td th:text="${order.phoneNumber}"></td>
											<td><div class="btn-group btn-group-sm">
													<a th:href="@{'/admin/editOrder/' + ${order.idOrder}}" class="btn btn-primary"> <i
														class="fa fa-edit" title="Xem"></i></a> 
												</div></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="foot">
					<ul class="pagination">
						<li><a href="#" aria-label="Previous"> <span
								aria-hidden="true">&laquo;</span>
						</a></li>
						<li><a th:href="@{'/admin/manageOrder/' + ${i}}"
							th:each=" i : ${#numbers.sequence(1, numPages)}" th:text="${i}"></a></li>
						<li><a href="#" aria-label="Next"> <span
								aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-wrapper -->
		<!-- InstanceEndEditable -->
	</div>
</body>
<!-- InstanceEnd -->
</html>
