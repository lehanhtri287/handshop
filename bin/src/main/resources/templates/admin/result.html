<!-- Font awesome -->

<!-- Sandstone Bootstrap CSS -->

<!-- Admin Style -->
<link rel="stylesheet" th:href="@{/admin/css/styleAdmin.css}">
<!-- /.content-wrapper -->
<script th:src="@{/admin/js/Chart.min.js}"></script>
<script th:src="@{/admin/js/chartData.js}"></script>
<!-- InstanceEndEditable -->
<!-- Loading Scripts -->
<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/main.js}"></script>
<script th:src="@{/admin/js/label.js}"></script>
<script>
	window.onload = function() {

		// Line chart from swirlData for dashReport
		var ctx = document.getElementById("dashReport").getContext("2d");
		window.myLine = new Chart(ctx)
				.Line(
						swirlData,
						{
							responsive : true,
							scaleShowVerticalLines : false,
							scaleBeginAtZero : true,
							multiTooltipTemplate : "<%if (label){%><%=label%>: <%}%><%= value %>",
						});

		// Pie Chart from doughutData
		var doctx = document.getElementById("chart-area3").getContext("2d");
		window.myDoughnut = new Chart(doctx).Pie(doughnutData, {
			responsive : true
		});

		// Dougnut Chart from doughnutData
		var doctx = document.getElementById("chart-area4").getContext("2d");
		window.myDoughnut = new Chart(doctx).Doughnut(doughnutData, {
			responsive : true
		});

	}
</script>
</head>

<body>
	<div class="brand clearfix">
		<a th:href="@{/admin/index}" class="logo"><img src="img/logo.jpg"
			class="img-responsive" alt=""></a> <span class="menu-btn"><i

					class="fa fa-angle-down hidden-side"></i></a>
				<ul>
					<li><a th:href="@{/admin/logout}">Đăng xuất</a></li>
				</ul></li>
		</ul>
	</div>
	<div class="ts-main-content">
		<nav class="ts-sidebar">

						phẩm</a></li>
				<li><a th:href="@{/admin/manageOrder}"><i class="fa fa-pencil-square-o"></i>Đơn
						hàng</a></li>
				<li><a th:href="@{/admin/manageCustomer}"><i class="fa fa-users"></i>Khách

	</div>
	<div class="content-wrapper">
