<!doctype html>
<html lang="en" class="no-js">
<!-- InstanceBegin template="Templates/template.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<meta name="theme-color" content="#3e454c">
<!-- InstanceBeginEditable name="doctitle" -->
<title>Cập nhật đơn hàng</title>
<!-- InstanceEndEditable -->
<!-- Font awesome -->
<link rel="stylesheet" th:href="@{/admin/css/font-awesome.min.css}">
<!-- Sandstone Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/admin/css/bootstrap.minAdmin.css}">
<!-- Admin Style -->
<link rel="stylesheet" th:href="@{/admin/css/styleAdmin.css}">
<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/main.js}"></script>
<script th:src="@{/admin/js/index.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>

<body>
	<div class="brand clearfix">
		<a th:href="@{/admin/index}" class="logo"><img src="img/logo.jpg"
			class="img-responsive" alt=""></a> <span class="menu-btn"><i
			class="fa fa-bars"></i></span>
		<ul class="ts-profile-nav">
			<li class="ts-account"><a href="#" th:text="${session.admin.fullName}"><img
					src="img/ts-avatar.jpg" class="ts-avatar hidden-side" alt="">
					<i class="fa fa-angle-down hidden-side"></i></a>
				<ul>
					<li><a th:href="@{/admin/logout}">Đăng xuất</a></li>
				</ul></li>
		</ul>
	</div>
	<div class="ts-main-content">
		<nav class="ts-sidebar">
			<ul class="ts-sidebar-menu">
				<li class="ts-label">Danh Mục</li>
			</ul>
			<ul class="ts-sidebar-menu">
				<li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i>Thống
						Kê</a></li>
				<li><a th:href="@{/admin/manageProduct}"><i
						class="fa fa-database"></i>Sản Phẩm</a></li>
				<li class="open"><a th:href="@{/admin/manageOrder}"><i class="fa fa-pencil-square-o"></i>Đơn
						Hàng</a></li>
				<li><a th:href="@{/admin/manageCustomer}"><i class="fa fa-users"></i>Khách
						Hàng</a></li>
			</ul>
		</nav>
		<!-- InstanceBeginEditable name="content" -->
		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="add-product">
					<div class="col-md-12">
						<form th:action="@{/admin/editOrder}"
							  method="POST">
							<div class="title-product">
								<h1 class="text-center">Cập nhật đơn hàng</h1>
							</div>
							<div class="row">
								<div class="main col-md-8">
									<span class="myLabel">Mã ĐH: </span>
									<input 
										type="text" class="pid" 
										th:value="${singleOrder.idOrder}" 
										readonly="readonly"
										name="idDonhang"/>
									<br>
									<span class="myLabel">Email: </span>
									<input
										readonly="readonly"
										name="email"
										th:value="${singleOrder.email}"
										type="text" class="pid"/>
									<br>
									<span class="myLabel">Số điện thoại: </span>
									<input type="number" 
									    id="formPrice"
									    class="price" 
									    readonly="readonly"
									    name="price"
								   	    th:value="${singleOrder.phoneNumber}"/>
									<br>
									<span class="myLabel">Tên KH: </span>
									<input type="text" class="quanity"
										readonly="readonly"
 										name="tenKhachhang"
										id="formQuantity"
										th:value="${singleOrder.customerName}"/> 
									<br>
									<select name="status" id="category">
										<option th:text="${statusOrder.getStatusContent()}" 
												th:value="${statusOrder.status}"></option>
										<option th:each="statusOrder : ${statusOrders}" 
												th:text="${statusOrder.statusContent}" 
												th:value="${statusOrder.status}"></option>
									</select> 
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="row">
								<div class="col-md-12">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-edit"> Cập nhật </i>
									</button>
									<a style="margin-left: 10px" th:href="@{/admin/manageOrder}" type="submit">Quay lại</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-wrapper -->
		<!-- InstanceEndEditable -->
	</div>
	<!-- Loading Scripts -->
</body>
<!-- InstanceEnd -->
</html>
